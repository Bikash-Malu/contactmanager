<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="my-card mt-3">
            <div th:if="${session.message}" class="alert" th:classappend="${session.message.type}" role="alert">
               <p th:text="${session.message.content}"></p>
<!--                <th:block th:text="${session.removeAttribute('message')}"></th:block>-->
            </div>
        <h1 class="text-center">Signup here!!</h1>
          <form th:action="@{/do_register}" method="post" th:object="${user}">
<!--            name-->
            <div class="mb-3">
              <label for="name_field" class="form-label">Enter Your Name</label>
              <input type="text" name="name" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="enter here" required th:value="${user.name}">
            </div>
            <div class="mb-3">
              <label for="email_field" class="form-label">Enter Your Email</label>
              <input type="email" name="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="enter here" required th:value="${user.email}">
            </div>
            <div class="mb-3">
              <label for="password_field" class="form-label">Enter Your password</label>
              <input type="password" name="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="enter here" required>
            </div>
<!--            about-->
            <div class="mb-3">
              <textarea th:value="${user.about}" name="about" cols="30" rows="5" class="form-control" placeholder="enter something yourself"></textarea>
            </div>
<!--              term and condition-->
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="term" name="term">
              <label for="term">Accept term and Condition</label>

            </div>
              <div class="container text-center">
                <button class="btn btn-primary mt-2 bg-primary1" type="submit">Submit</button>
                <button class="btn btn-warning mt-2 bg-primary1" type="reset">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
