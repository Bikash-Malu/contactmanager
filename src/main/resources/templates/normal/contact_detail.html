<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>
  <div class="card mr-3 ml-3">
    <div class="card-body">
      <div class="container text-center">
        <img th:src="@{'/photo/'+${contact.image}}" alt="" style="height:200px; width:200px; border-radius: 50%; border:4px solid gold; box-shadow: 2px 2px 20px 10px aquamarine">
        <h3 class="mt-3" ><span th:text="${contact.name}"></span><span>&#128515;</span>(<span th:text="${contact.nickname}"></span>)</h3>
        <table class="table table-info table-striped mt-4">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">CUTM-2023-<span th:text="${contact.cid}"></span></th>

          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">Email</th>
            <td><span th:text="${contact.email}"></span></td>
          </tr>
          <tr>
            <th scope="row">Phone</th>
            <td><span th:text="${contact.phone}"></span></td>
          </tr>
          <tr>
            <th scope="row">Work</th>
            <td><span th:text="${contact.work}"></span></td>
          </tr>
          <tr>
            <th scope="row">Description</th>
            <td><span th:utext="${contact.description}"></span></td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
</body>
</html>
