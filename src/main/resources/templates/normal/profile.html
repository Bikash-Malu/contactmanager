<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>
  <div class="container">
    <table class="table table-info table-striped mt-4">
      <thead>
      <tr>
        <th scope="col">#USERID</th>
        <th scope="col">CUTM-2023-<span th:text="${user.id}"></span></th>

      </tr>
      </thead>
      <tbody>
      <h2 class="text-center">WELCOME TO YOUR PROFILE PAGE</h2>
<!--      <img src="" alt="photo is not availabel" style="height:200px; width:200px; border-radius: 50%; border:4px solid gold; box-shadow: 2px 2px 20px 10px aquamarine">-->
      <h3 class="mt-3" ><span th:text="${user.name}"></span><span>&#128515;</span></h3>
      <tr>
        <th scope="row">Email</th>
        <td><span th:text="${user.email}"></span></td>
      </tr>
      <tr>
        <th scope="row">Password</th>
        <td><span th:text="${user.password}"></span></td>
      </tr>
      <tr>
        <th scope="row">Role</th>
        <td><span th:text="${user.role}"></span></td>
      </tr>
      <tr>
        <th scope="row">Enabled</th>
        <td><span th:text="${user.enabled}"></span></td>
      </tr>
      <tr>
        <th scope="row">About</th>
        <td><span th:utext="${user.about}"></span></td>
      </tr>

      </tbody>
    </table>
  </div>
</section>
</body>
</html>
